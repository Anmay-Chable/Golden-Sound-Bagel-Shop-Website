{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Sound Bagels - Home</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full bg-white shadow z-50">
        <div class="px-6 py-4 flex items-center justify-between">
            <!-- Logo / Brand -->
            <div class="text-lg font-extrabold text-gray-900">
                Golden Sound Bagels
            </div>

            <!-- Navigation Links -->
            <nav class="flex gap-6 text-sm sm:text-base items-center">
                <a href="#" class="text-gray-700 hover:text-yellow-600 font-medium">Home</a>
                <a href="#" class="text-gray-700 hover:text-yellow-600 font-medium">Menu</a>
                <a href="#" class="text-gray-700 hover:text-yellow-600 font-medium">About</a>
                <a href="#" class="text-gray-700 hover:text-yellow-600 font-medium">Contact</a>
                <a href="#" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-1 rounded font-semibold shadow transition">
                    Order Now
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-28 flex flex-col items-center justify-center text-center w-full max-w-4xl mx-auto px-4">
        <img
            src="{% static 'images/golden-sound-bagels-logo.png' %}"
            alt="Golden Sound Bagels Logo"
            class="block mx-auto w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg h-auto mb-8"
        >

        <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 mb-12">
            Welcome to Golden Sound Bagels
        </h1>

        <div class="w-full grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
            <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-center h-32 md:h-40 border border-amber-300">
                <p class="text-xl md:text-2xl font-semibold text-gray-700">Savory Options</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-center h-32 md:h-40 border border-amber-300">
                <p class="text-xl md:text-2xl font-semibold text-gray-700">Sweet/Dessert Options</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md flex items-center justify-center h-32 md:h-40 border border-amber-300">
                <p class="text-xl md:text-2xl font-semibold text-gray-700">Basic Bagels</p>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-4 text-center text-gray-600 text-sm">
        &copy; 2025 Golden Sound Bagels
    </footer>
</body>
</html>
